<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .gold { fill: #9C8A4D; stroke: #9C8A4D; }
      .black { fill: #000000; }
      .shield { fill: none; stroke: #9C8A4D; stroke-width: 10; }
      .number { fill: #9C8A4D; font-family: 'Georgia', serif; font-weight: bold; }
      .title { fill: #000000; font-family: 'Helvetica', 'Arial', sans-serif; font-weight: 600; letter-spacing: 8px; }
      .subtitle { fill: #000000; font-family: 'Helvetica', 'Arial', sans-serif; letter-spacing: 4px; }
    </style>
  </defs>

  <!-- Shield -->
  <path class="shield"
        d="M600 120
           C680 120 720 150 720 150
           L700 280
           C680 380 600 450 600 450
           C600 450 520 380 500 280
           L480 150
           C480 150 520 120 600 120 Z"/>

  <!-- 1928 inside shield -->
  <text x="600" y="250" font-size="110" text-anchor="middle" class="number">19</text>
  <text x="600" y="330" font-size="110" text-anchor="middle" class="number">28</text>

  <!-- Main Title -->
  <text x="600" y="600" font-size="90" text-anchor="middle" class="title">
    NOVA ALIANÇA
  </text>

  <!-- Subtitle -->
  <text x="600" y="670" font-size="40" text-anchor="middle" class="subtitle">
    VINÍCOLA COOPERATIVA
  </text>

</svg>
